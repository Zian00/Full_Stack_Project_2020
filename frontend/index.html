    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a  id="nav" class="navbar-brand" href="index.html">Music Festival</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a id="nav1" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Basic
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html">Data Viewer</a>
                            <a class="dropdown-item" href="result.html">Result Viewer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="nav2" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Advance
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="advanceData.html">Data Viewer</a>
                            <a class="dropdown-item" href="advanceResult.html">Result Viewer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="nav3" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                            Advanced Feature
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="advancedFeatureData.html">Data Viewer</a>
                            <a class="dropdown-item" href="advancedFeatureBasicResult.html">Basic Result Viewer</a>
                            <a class="dropdown-item" href="advancedFeatureAdvanceResult.html">Advanced Result Viewer</a>
                    </li>
                </ul>
            </div>
        </nav>
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
                <path fill="currentColor"
                    d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
                    transform="translate(-8 -8)" /></svg>
        </button>
    </div>

    <!-- Data Viewer -->
    <div class="card">
        <div id="cardhead" class="card-header">
            Data Viewer (Basic)
        </div>
        <div class="card-body">

            <form id="basic-data-filter-form">
                <div class="form-row">
                    <div class="col-3">
                        <input key="festivalId" type="number" class="form-control" placeholder="Festival ID">
                    </div>
                    <div class="col-4">
                        <input key="startTime__gt" type="number" class="form-control" placeholder="Start Time">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </div>
            </form>


            <table id="tablerows" class="table ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Performance ID</th>
                        <th scope="col">Festival ID</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                    </tr>
                </thead>
                <tbody id="basic-data-tbody"></tbody>

            </table>

            <div class="form-row">
                <div class="col-11">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a fn="gotoFirstPage" class="page-link" href="#" id="basic-data-first-page">First</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="-1" class="page-link" href="#"
                                    id="basic-data-previous-page">Previous</a>
                            </li>
                            <li class="page-item">
                                <a fn="changePage" value="1" class="page-link" href="#"
                                    id="basic-data-next-page">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-1">
                    <select fn="changePageSize" id="basic-data-page-size-select" class="custom-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="darkMode.js" type="text/javascript"></script>

</html>
